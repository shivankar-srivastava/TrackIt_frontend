<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile page
  </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f7f7f7;
      overflow: scroll;
      height: 100vh;
    }
    .menu-bar {
      border-radius: 15px;
      flex-direction: column;
      padding: 20px;
      background-color: white;
      width: 25%;
    }
    .profile-container {
      flex-direction:row;
      align-items: left;
      display: flex;
      gap: 20px;
      height: 100vh;
    }
    .topnav {
      border-radius: 15px;
      overflow: hidden;
      width: 200px;
      height: auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .topnav ul {
      position: static;
    }
    .app-icon {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      background-color: white;
      overflow: hidden;
      display: flex;
      margin: 15px;
      align-items: center;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    }
    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }
    /* .avatar {
  vertical-align: middle;
  width: 150px;
  height: 150px;
  border-radius: 50%;
} */
    ul {
      list-style-type: none;
      margin: 10px;
      padding: 10px;
      text-align: center;
      height: 100%;
      overflow: auto;
    }
    .divider {
      width: 80%;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.2);
      margin: 10px 0 20px 0;
    }
    li a {
      display: block;
      color: black;
      padding: 8px 16px;
      text-decoration: none;
    }
    /* Change the link and background color on hover */
    li a:hover {
      color: black;
      border-radius: 30px;
    }
    
       .search-bar {
  background-color:transparent;
  border-radius: 20px;
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
  height: 30px;
  width: 1050px;
  padding: 20px;  
  display: flex;              /* ✅ add this */
  align-items: center;        /* ✅ centers input & icons vertically */
  justify-content: space-between; /* ✅ keeps icons on right */
 position: sticky;

    }
    .search-bar input {
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 450px;
    
    }
    
.icon-group {
  display: flex;
  align-items: center;
  gap: 20px; /* ✅ spacing between icons */
}

.icon-group img {
  width: 35px;
  height: 35px;
  background-color: #f0f0f0;
  border-radius: 70%;
  padding: 8px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}


    
    .right-section {
      display: flex;
      flex-direction: column;
   

    }
.profile-section {
display: flex;
margin: 20px;

}

.profile-pic {
  width: 150px;
  height: 150px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  padding: 10px;
  border-radius: 50%;
}

.profile-section h2 {
  font-size: 20px;
  font-style: bold;
  
}
.content-bar{
  padding: 30px;
  width: 50%;
  text-align: left;
 }
.button {
       padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      height: 50px;
}
.form-data {
  display: flex;
  flex-direction: column;
  padding: 80px;
   }


  </style>
</head>
